---
default_language_version:
    python: python3

default_stages: [commit, push]

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: check-yaml

    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.1.0
      hooks:
          - id: yamlfmt

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: mixed-line-ending
            args: [--fix=lf]
            description: Forces to replace line ending by the UNIX 'lf' character.

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: end-of-file-fixer

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          - id: trailing-whitespace
      # exclude_types:
      #   - "dockerfile"

    - repo: local
      hooks:
          - id: dockerfilelint
            name: dockerfilelint
            language: docker_image
            entry: ghcr.io/iermentraut/dockerfilelint
            types: [file]
            files: (d|D)ockerfile

    - repo: local
      hooks:
          - id: hadolint
            name: hadolint
            description: Runs hadolint Docker image to lint Dockerfiles
            language: docker_image
            entry: ghcr.io/hadolint/hadolint:v2.8.0-alpine
            args: [hadolint]
            types: [dockerfile]

    - repo: local
      hooks:
          - id: markdownlint
            name: markdownlint
            language: docker_image
            description: Check markdown files and flag style issues
            entry: markdownlint/markdownlint:0.11.0
            types: [file]
            files: \.md

    - repo: local
      hooks:
          - id: secretlint
            name: secretlint
            language: docker_image
            entry: secretlint/secretlint
            args: [secretlint, '**/*']

    - repo: https://github.com/koalaman/shellcheck-precommit
      rev: v0.7.2
      hooks:
          - id: shellcheck
            args: [--severity=warning]
            types: [shell]

    - repo: local
      hooks:
          - id: ruby-lint
            name: ruby-lint
            language: docker_image
            entry: ruby-lint
            types: [ruby]

    - repo: local
      hooks:
          - id: rbprettier
            name: rbprettier
            language: docker_image
            entry: ghcr.io/efsa-io/rbprettier:v1.0.0
            # types: [ruby]
            verbose: false
